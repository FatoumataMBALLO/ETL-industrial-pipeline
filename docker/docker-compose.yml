version: "3.8"

services:
  spark:
    image: apache/spark:3.5.1
    container_name: spark-container
    volumes:
      - ../:/app
    working_dir: /app
    command: tail -f /dev/null

  airflow:
    image: apache/airflow:2.8.1
    container_name: airflow-container
    restart: always
    depends_on:
      - spark
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ../dags:/opt/airflow/dags
      - ../:/app
    ports:
      - "8080:8080"
    command: standalone
